<a [disabled]="!currentItems.length"
   [href]="csvCode"
   cButton
   class="mb-2"
   color="primary"
   download="coreui-table-data.csv"
   target="_blank"
>
  Download current items (.csv)
</a>

<c-smart-table
  (filteredItemsChange)="handleFilteredItems($event)"
  [columnFilter]="true"
  [columnSorter]="false"
  [itemsPerPage]="5"
  [items]="usersData"
  [tableFilter]="true"
  [tableProps]="{ hover: true, responsive: true }"
  cleaner
  header
  pagination
>
</c-smart-table>
